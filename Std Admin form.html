<html lang="en">
<head>

    <title>Registration Form</title>

       input[type="text"]{
            background-color: aqua;

<body>
    <form>
    <section class="sec1">
    <h1 style="text-align: center;">Student Admission Form</h1>
    <h3>Student Details:</h3>
    <label for="FirstName:">FirstName:</label>
    <input type="text" name="FirstName:" id="FirstName:" required><br><br>
         <label for="LastName:">LastName:</label>
         <input type="text" name="LastName" id="LastName"><br><br>
               <label for="Email:">Email:</label>
               <input type="text" name="Email"><br><br>
        <label for="section">Section:</label>
        <input type="text" id="Section" name="Section"><br><br>
               <label for="Gender">Male:</label>
               <input type="radio" name="Gender" id="Male" value="Male" required>
        <label for="Gender">Female:</label>
        <input type="radio" name="Gender" id="Female" value="Female" required><br><br>
    <label for="Date of birth:">Date of birth:</label>
    <input type="text" name="Date of birth:" id="dob" required><br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" id="phone" pattern="\+91-[0-9]{10}$" required><br><br>
    <label for="Address">Address:</label>
    <input type="text" name="Address" id="Address" required><br><br>
               <h3>Academic Details:</h3>
               <label for="school">School Name:</label>
               <input type="text" name="school" id="school"><br><br>
               <label for="10th %">10th %:</label>
               <input type="text" name="10th %" id="10th %" required><br><br>
               <label for="Intermediate">Intermediate</label>
               <label for="group">Group:</label>
               <select name="group" id="group">
                 <option value="MPC">MPC</option>
                 <option value="BIPC">BIPC</option>
                 <option value="CEC">CEC</option>
                 <option value="HEC">HEC</option>
               </select><br><br>
              <label for="Inter %">Inter %:</labels>
              <input type="text" name="Inter %" id="Inter %" required><br><br>
                                    <h3>Parent/Guardian Details:</h3>
                                    <label for="Parent/guardian">Parent/Guardian Name:</label>
                                    <input type="text" name="parent/guardian" id="parent/guardian" required><br><br>
                                    <label for="phone">Mobile Number:</label>
                                    <input type="tel" name="phone" id="phone" pattern="\+91-[0-9]{10}$" required><br><br>
                                    <label for="occupation">Occupation:</label>
                                    <input type="text" name="occupation" id="occupation" required><br><br>
                        <h3>course Details:</h3>
                        <label for="course">Course:</label>
                        <input type="text" name="course" id="course" required><br><br>
                        <label for="subjects">Major Subject:</label>
                         <input type="text" name="subjects" id="subjects" required><br><br>
                         <label for="subjects">Minor Subject:</label>
                         <input type="text" name="subjects" id="subjects" required><br><br>
                                 <button class="sub">submit</button>
                        <h3>Declaration:</h3>
                            <p class="last">I hereby dclare that above information is true to the best of my knowledge.</p><br><br>
